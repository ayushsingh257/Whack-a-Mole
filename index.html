<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac-A-Mole Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Whac-A-Mole Game</h1> <!-- Title added here -->
  <div id="difficulty-container">
    <h2>Select Difficulty:</h2>
    <select id="difficulty-select">
      <option value="1500">Easy</option>
      <option value="1000">Medium</option>
      <option value="600">Hard</option>
    </select>
    <p id="difficulty-display">Difficulty: None</p>
  </div>
  <button id="start-button">Start Game</button>
  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>
  <h2>Your score: <span id="score">0</span></h2>
  <h2>Time Left: <span id="time-left">60</span></h2>
  <script src="script.js"></script>
</body>
</html>
